schema_generator:
    generator_name:
        type: package
        modules:
            - __init__.py
            - .editorconfig
            - run:
                type: dir
                modules:
                    - generator_name_run.py
                    - .editorconfig
            - pro:
                type: package
                modules:
                    - __init__.py
                    - .editorconfig
            - conf:
                type: dir
                modules:
                    - generator_name.cfg
                    - generator_name_util.cfg
                    - .editorconfig
                    - template:
                        type: dir
                        modules:
                            - generator_test.template
                            - .editorconfig
            - log:
                type: dir
                modules:
                    - generator_name.log
                    - .editorconfig
